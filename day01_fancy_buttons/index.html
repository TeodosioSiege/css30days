<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Buttons</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baskervville|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flex-item">
      <h2>Facebook Style Button</h2>
      <div class="button-container">
        <button class="fb-style-btn fb-style-dark">Dark</button>
        <button class="fb-style-btn fb-style-light">Light</button>
      </div>
    </div>
    <div class="flex-item">
      <h2>3D Style Button</h2>
      <div class="button-container">
        <button class="btn-3D-1">3D Button 1</button>
        <button class="btn-3D-2">Circle</button>
      </div>
    </div>
    <div class="flex-item">
      <h2>Gradient Bordered Buttons</h2>
      <div class="button-container">
        <button class="gradient-btn-1">Gradient Button 1</button>
        <button class="gradient-btn-2">Gradient Button 2</button>
      </div>
    </div>
    <div class="flex-item">
      <h2>Animated Buttons</h2>
      <div class="button-container">
        <button class="animated-btn-1">Animated Button 1</button>
        <button class="animated-btn-2">Animated Button 2</button>
      </div>
    </div>
    <div class="flex-item">
      <h2>Toogle Switch UI Buttons</h2>
      <div class="button-container">
        <label for="toggle1" class="toggle-1">
          <input type="checkbox" id="toggle1" class="toggle-1_input">
          <span class="toggle-1_button"></span>
        </label>
        <label for="toggle2" class="toggle-2">
          <input type="checkbox" id="toggle2" class="toggle-2_input">
          <span class="toggle-2_button">Click me to activate</span>
        </label>
      </div>
    </div>
    
  </div>
</body>
</html>
